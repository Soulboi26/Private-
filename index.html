<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUL BOI PREDICTOR</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #textview1, #textview3 {
            font-size: 20px;
            margin: 20px;
            padding: 10px;
            border: 2px solid #ffffff;
            display: inline-block;
            width: 80%;
            text-align: center;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Phantom Theme Timer</h1>

    <div id="textview1">Loading...</div> <!-- Auto-updating textview1 -->
    <br>
    <button onclick="generateRandomResult()">Generate Result</button>
    <div id="textview3">Result will appear here</div> <!-- Random result display -->

    <script>
        // Timer Logic (Updating TextView1)
        function updateTextView1() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let remainingSeconds = 60 - seconds;

            let startHour = 5, startMinute = 29;
            let elapsedMinutes = (hours * 60 + minutes) - (startHour * 60 + startMinute);
            if (elapsedMinutes < 0) elapsedMinutes = 0;

            let formattedDate = now.getFullYear().toString() + 
                                ("0" + (now.getMonth() + 1)).slice(-2) + 
                                ("0" + now.getDate()).slice(-2);

            let periodNumber = "100001" + ("0000" + elapsedMinutes).slice(-4);
            let newTextView1Value = formattedDate + periodNumber;

            let textview1 = document.getElementById("textview1");

            if (textview1.innerText !== newTextView1Value) {
                textview1.innerText = newTextView1Value;
                lastGeneratedResult = null; // Reset last result to force update
            }
        }

        setInterval(updateTextView1, 1000); // Update every second

        // Random Result Generator Logic
        let lastGeneratedResult = null;
        const results = ["BIG GREEN 5", "BIG RED 6", "BIG GREEN 7", "BIG RED 8", "BIG GREEN 9", "SMALL RED 4", "SMALL GREEN 3", "SMALL RED 2", "SMALL GREEN 1", "SMALL RED 0"];

        function generateRandomResult() {
            let textview1 = document.getElementById("textview1").innerText;
            let textview3 = document.getElementById("textview3");

            if (lastGeneratedResult === null) {
                lastGeneratedResult = results[Math.floor(Math.random() * results.length)];
            }

            textview3.innerText = lastGeneratedResult;
        }
    </script>

</body>
</html>
